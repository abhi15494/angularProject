<div class="container">
    <form role="form" ng-submit="addnin()">
        <legend>Add NINJA</legend>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="newnin.name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="newnin.belt" placeholder="Enter Belt">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="newnin.price" placeholder="Enter Price">
        </div>
        
        <select name="" class="form-control" required="required">
            <option value="1">img-1</option>
            <option value="2">img-2</option>
            <option value="3">img-3</option>
            <option value="4">img-4</option>
            <option value="5">img-5</option>
            <option value="6">img-6</option>
        </select>
        <br />
        <button type="submit" class="btn btn-primary">Add new ninja</button>
    </form>
    
    <h1 class="primary">Result</h1>
    <br />
    <input type="text" class="form-control" name="search" ng-model="search" id="" placeholder="Search">
    <hr />
    <ul class="list-group">
        <li class="list-group-item flex-container flex-sb" ng-repeat="nin in list | orderBy: '-name' | filter: search" ng-show="nin.status">
            {{nin.name}} - {{nin.rate | currency: "Rs."}}
            <code>{{nin.belt}}</code>
            <img ng-src="{{nin.thumb}}" ng-show="nin.thumb" class="img-responsive" alt="Image">
            <button class="btn btn-danger" ng-click="ninclose(nin)">Close</button>
        </li>
    </ul>
</div>
