<div class="panel panel-default">
    <div class="panel-body">
        
        <form action="www.example.com" method="GET" novalidate>
            <legend>Contact us form</legend>
            <div class="form-group">
                <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="" placeholder="Enter Email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="" id="input${1/(\w+)/\u\1/g}" class="form-control" rows="3" placeholder="Enter Message" required="required"></textarea>
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
               
    </div>
</div>
